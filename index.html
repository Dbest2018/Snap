<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>
  <header>
    <div class="header-logo"><img src="images/logo.svg" alt="logo" /></div>
    <nav class="header-nav">
      <div>Features <img src="images/icon-arrow-down.svg" alt="arrrow-down"/></div>
      <div>Company <img src="images/icon-arrow-down.svg" alt="arrrow-down"/></div>
      <div>Careers</div>
      <div>About</div>
    </nav>
    <div class="header-hamburger__menu"><img src="images/icon-menu.svg" alt="hamburger-menu"/></div>
    <div class="header-rightside">
      <div>login</div>
      <div class="header-signup">Register</div>
    </div>
  </header>
<main>
  <section class="section-description">
    <div class="description-header">Make<br /> remote work</div>
    <div class="description-subtitle">
      Get your team in sync, no matter your location.<br /> Streamline processes, 
      create team rituals, and<br /> watch productivity soar.
    </div>
    <button>
      Learn more
    </button>
    <div class="description-clients">
      <div><img src="images/client-databiz.svg" alt="databiz client"></div>
      <div><img src="images/client-audiophile.svg" alt="audiophile client"></div>
      <div><img src="images/client-meet.svg" alt="meet client"></div>
      <div><img src="images/client-maker.svg" alt="maker client"></div>
    </div>
  </section>
  <section class="section-images">
    
  </section>

</main>
</body>
</html>
